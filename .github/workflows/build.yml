name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Setup node environment (for building)
        uses: actions/setup-node@v2
        with:
          node-version: 14.15.3

      - name: Fetch dependencies
        run: yarn

      - name: Build project
        run: yarn build
